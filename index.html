<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="640" height="360" style="border:10px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(640, 480);
ctx.stroke();
</script>

</body>
</html>
