<!DOCTYPE html>
<p id="demo"></p>

<html>
    <body style="background-color:black;">
        <canvas 
            id="360p" 
            width="640" 
            height="360"
            style="border:10px solid #F00000;"
        >
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <script>
            var c = document.getElementById("360p");
            var ctx = c.getContext("2d");
            

            //miliseconds are in use
            var dateNow = Date.now();
            function date()
            {
                var date = Date.now() - dateNow
                dateNow = Date.now();
                return date;
            }
                       
            var ttime = 0;
            function animation()
            {
                var animationDate = date();
                
                ttime+=animationDate / 1000;
                var energy = Math.sin(ttime)*256;

                ctx.strokeStyle = "rgb("+energy+",0,0)";
                ctx.lineWidth = 10;


                ctx.beginPath();

                ctx.moveTo(
                    0, 
                    360/2
                    );

                ctx.lineTo(
                    640, 
                    360/2
                    );  

                ctx.stroke();

                requestAnimationFrame(animation);
            }
            animation();
        </script>


    </body>
</html>
